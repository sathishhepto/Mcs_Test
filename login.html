<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            background-color: white; /* White background for the form */
            width: 350px; /* Increased width */
            max-width: 90%; /* Responsive width */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            display: block;
            margin: 0 auto;
            padding: 15px;
            width: 90%;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #ff7e5f;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, left 0.1s, top 0.1s;
            position: absolute;
            top: 0;
            left: 0;
        }

        button:hover {
            background-color: #e55b5b;
        }

        #errorUsername, #errorPassword {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Mcs Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" required onchange="handleInputChange()">
                <p id="errorUsername"></p>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required onchange="handleInputChange()">
                <p id="errorPassword"></p>
            </div>
            <div class="button-container">
                <button type="submit" id="loginButton">Login</button>
            </div>
        </form>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorUsername = document.getElementById('errorUsername');
        const errorPassword = document.getElementById('errorPassword');
        const buttonContainer = document.querySelector('.button-container');

        function updateButtonState() {
            if (usernameInput.value.trim() || passwordInput.value.trim()) {
                resetButtonPosition();
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        function validateInputs() {
            let valid = true;

            if (!usernameInput.value.trim()) {
                errorUsername.textContent = 'Username is required!';
                valid = false;
            } else {
                errorUsername.textContent = '';
            }

            if (!passwordInput.value.trim()) {
                errorPassword.textContent = 'Password is required!';
                valid = false;
            } else {
                errorPassword.textContent = '';
            }

            return valid;
        }

        function moveButtonRandomly() {
            if (loginButton.disabled) return;

            const maxX = buttonContainer.clientWidth - loginButton.clientWidth;
            const maxY = buttonContainer.clientHeight - loginButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            loginButton.style.left = `${randomX}px`;
            loginButton.style.top = `${randomY}px`;
        }

        function resetButtonPosition() {
            loginButton.style.left = '0';
            loginButton.style.top = '0';
        }

        function handleInputChange() {
            updateButtonState();
            validateInputs();
            // Move the button only if both inputs are empty
            if (!usernameInput.value.trim() && !passwordInput.value.trim()) {
                moveButtonRandomly();
            } else {
                resetButtonPosition();
            }
        }

        function checkButtonNearCursor(event) {
            if (!usernameInput.value.trim() && !passwordInput.value.trim()) {
                const rect = loginButton.getBoundingClientRect();
                const xDist = Math.abs(event.clientX - (rect.left + rect.width / 2));
                const yDist = Math.abs(event.clientY - (rect.top + rect.height / 2));

                // Move the button if the cursor is within 50px in X direction and 25px in Y direction
                if (xDist < 50 && yDist < 25) {
                    moveButtonRandomly();
                }
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (validateInputs()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === 'correctUsername' && password === 'correctPassword') {
                    alert('Login successful!');
                    resetButtonPosition(); // Ensure button is in normal position on success
                } else {
                    errorPassword.textContent = 'Invalid login details!';
                    moveButtonRandomly();
                }
            } else {
                moveButtonRandomly(); // Ensure button moves if inputs are invalid
            }
        });

        // Move button when the mouse hovers over it if inputs are empty
        loginButton.addEventListener('mouseover', function() {
            if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                moveButtonRandomly();
            }
        });

        // Check button position when mouse is near it
        document.addEventListener('mousemove', checkButtonNearCursor);
    </script>
</body>
</html>
